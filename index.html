<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Mortgage Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="input-panel">
            <h2>Loan Details</h2>
            <label>Principal Amount ($)</label>
            <input type="number" id="principal" value="300000">
            
            <label>Interest Rate (%)</label>
            <input type="number" id="rate" value="6.5" step="0.1">
            
            <label>Loan Term (Years)</label>
            <input type="number" id="term" value="30">
            
            <label>Origination Date</label>
            <input type="month" id="startDate">

            <hr>

            <h2>Extra Payments</h2>
            <div id="extra-payments-container">
                </div>
            <button id="add-extra-btn">+ Add Extra Payment Rule</button>

            <button id="calculate-btn" class="primary-btn">Calculate</button>
        </aside>

        <main class="results-panel">
            <div class="summary-cards">
                <div class="card">
                    <h3>Original Payoff Date</h3>
                    <p id="summary-orig-date">--</p>
                </div>
                <div class="card highlight">
                    <h3>New Payoff Date</h3>
                    <p id="summary-new-date">--</p>
                </div>
                <div class="card">
                    <h3>Interest Saved</h3>
                    <p id="summary-savings">$0.00</p>
                </div>
            </div>

            <div class="table-container">
                <h2>Amortization Schedule</h2>
                <table id="amortization-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Payment</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Extra</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
